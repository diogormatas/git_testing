name: Continuous Setup

on:
  workflow_dispatch:

jobs:
  job_setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        tools_list: [dbt, snowflake, sharepoint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run setup for specified tool
        id: setup
        run: |
          tool_name=${{ matrix.tools_list }}
          echo "Running setup for $tool_name"
          cd "$tool_name"
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          if [ -f "setup.py" ]; then
            python setup.py
          fi
          cd ..

  job_tests:
    needs: job_setup
    if: ${{ needs.job_setup.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run tests for specified tool
        run: |
          tool_name=${{ matrix.tools_list }}
          echo "Running tests for $tool_name"
          cd "$tool_name"
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          if [ -f "tests.py" ]; then
            python tests.py
          fi
          cd ..
