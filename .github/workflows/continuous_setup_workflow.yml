name: Continuous Setup

on:
  push:
    branches:
      - master

jobs:
  job_setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: Loop tool folders and run setup
        id: setup
        run: |
          for folder in */; do
            tool_name=$(basename "$folder")
            echo "Running setup for ${folder}"
            cd "$folder"
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
            fi
            if [ -f "setup.py" ]; then
              python setup.py
            fi
            cd ..
            echo "::set-env name=setup_${tool_name}::true"
          done
          

  job_tests:
    runs-on: ubuntu-latest
    needs: job_setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Print environment variables
        run: |
          echo "${{ env.setup_snowflake }}"
          echo "${{ env.setup_dbt }}"
          echo "${{ env.setup_sharepoint }}"

      - name: Loop tool folders and run tests
        id: tests
        run: |
          for folder in */; do
            tool_name=$(basename "$folder")
            tool_name_setup="setup_${tool_name}"
            tool_setup="${{ env['setup_dbt'] }}"
            echo ">>>>>>$tool_setup<<<<<"  
            if [ "$tool_setup" == "true" ]; then
              echo "Running tests for ${folder}"
              cd "$folder"
              if [ -f "requirements.txt" ]; then
                pip install -r requirements.txt
              fi
              if [ -f "tests.py" ]; then
                python tests.py
              fi
              cd ..
            fi
          done
