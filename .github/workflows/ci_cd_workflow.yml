name: CI/CD Workflow

on:
  pull_request:
    branches:
      - development
      - uat
      - main
      
  pull_request_review:
    types:
      - submitted

env:
  DEV_CONNECTION_STRING: "string_de_dev"
  UAT_CONNECTION_STRING: "string_de_uat"
  PROD_CONNECTION_STRING: "string_de_prod"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Deploy to environment
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' && ${{ github.base_ref }} == 'development' && ${{ github.head_ref }} == 'uat' ]]; then
            # Pull request from development to uat, use DEV_CONNECTION_STRING
            echo "Deploying to dev environment with connection string $DEV_CONNECTION_STRING"
            python hello_world.py --connection-string $DEV_CONNECTION_STRING
          elif [[ ${{ github.event_name }} == 'pull_request' && ${{ github.base_ref }} == 'uat' && ${{ github.head_ref }} == 'main' && github.event.review.state == 'approved' ]]; then
            # Pull request from development to uat closed (approved), use PROD_CONNECTION_STRING
            echo "Deploying to prod environment with connection string $PROD_CONNECTION_STRING"
            python hello_world.py --connection-string $PROD_CONNECTION_STRING
          elif [[ ${{ github.event_name }} == 'pull_request' && ${{ github.base_ref }} == 'uat' && ${{ github.head_ref }} == 'main' ]]; then
            # Pull request from uat to main, use UAT_CONNECTION_STRING
            echo "Deploying to UAT environment with connection string $UAT_CONNECTION_STRING"
            python hello_world.py --connection-string $UAT_CONNECTION_STRING
          fi
